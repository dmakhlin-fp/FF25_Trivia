<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shipping Trivia Loop</title>

  <link rel="preload" href="Fonts/Antenna-BlackItalic.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="Fonts/GT-America-Standard-Medium.woff2" as="font" type="font/woff2" crossorigin>

  <style>
    @font-face {
      font-family: 'Antenna-BlackItalic';
      src: url('Fonts/Antenna-BlackItalic.woff2') format('woff2'),
           url('Fonts/Antenna-BlackItalic.woff') format('woff');
      font-weight: 900;
      font-style: italic;
      font-display: swap;
    }

    @font-face {
      font-family: 'GT-America-Standard-Medium';
      src: url('Fonts/GT-America-Standard-Medium.woff2') format('woff2'),
           url('Fonts/GT-America-Standard-Medium.woff') format('woff');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }

    /* Animated gradient */
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: linear-gradient(270deg, #31B8E9, #F7BEA8, #31B8E9);
      background-size: 600% 600%;
      animation: GradientShift 30s ease infinite;
      color: #052439;
    }

    @keyframes GradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .trivia-container {
      width: 1728px;
      height: 960px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      transition: opacity 2s ease;
      padding: 2rem;
      box-sizing: border-box;
    }

    .trivia-container.visible { opacity: 1; }

    .question {
      font-family: 'Antenna-BlackItalic', sans-serif !important;
      font-size: 3.5rem;
      text-transform: uppercase;
      line-height: 1.3;
      max-width: 75%;
      text-align: center;
      margin: 0 auto 3rem;
      word-break: keep-all;
      hyphens: none;
    }

    .answers {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem 6rem;
      width: 100%;
      max-width: 1200px;
      justify-content: center;
      align-items: center;
    }

    .answer {
      font-family: 'GT-America-Standard-Medium', sans-serif !important;
      font-size: 2rem;
      color: #052439;
      background: #FFEB56;
      border-radius: 50px;
      padding: 1rem 2rem;
      min-width: 350px;      /* consistent pill width */
      min-height: 80px;      /* consistent button height */
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 3s ease;
    }

    .fade-out { opacity: 0; }
  </style>
</head>
<body>
  <div class="trivia-container" id="trivia">
    <div class="question" id="question"></div>
    <div class="answers" id="answers"></div>
  </div>

  <script>
    const questions = [
      { question: "What does 'TEU' stand for in shipping?", answers: ["Transport Efficiency Unit","Twenty-foot Equivalent Unit","Total Export Utility","Terminal Entry Usage"], correct: 1 },
      { question: "Which canal significantly shortens the shipping route between Europe and Asia?", answers: ["Panama Canal","Suez Canal","Kiel Canal","Corinth Canal"], correct: 1 },
      { question: "Which city is the world's busiest container port?", answers: ["Rotterdam","Shanghai","Singapore","Los Angeles"], correct: 1 },
    ];

    let currentIndex = 0;

    function showQuestion(index) {
      const trivia = document.getElementById("trivia");
      trivia.classList.remove("visible");

      setTimeout(() => {
        const q = questions[index];
        document.getElementById("question").textContent = q.question;

        const answersDiv = document.getElementById("answers");
        answersDiv.innerHTML = "";
        q.answers.forEach((ans, i) => {
          const div = document.createElement("div");
          div.className = "answer";
          div.textContent = ans;
          if (i === q.correct) div.dataset.correct = true;
          answersDiv.appendChild(div);
        });

        trivia.classList.add("visible");

        // Fade out wrong answers after 10s
        setTimeout(() => {
          document.querySelectorAll(".answer").forEach((el, i) => {
            if (i !== q.correct) el.classList.add("fade-out");
          });
        }, 10000);

        // Advance to next Q after 20s
        setTimeout(() => {
          currentIndex = (currentIndex + 1) % questions.length;
          showQuestion(currentIndex);
        }, 20000);

      }, 2000);
    }

    showQuestion(currentIndex);
  </script>
</body>
</html>
