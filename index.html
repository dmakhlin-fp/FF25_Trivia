<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shipping Trivia Loop</title>

  <!-- Preload fonts -->
  <link rel="preload" href="Fonts/Antenna-BlackItalic.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="Fonts/GT-America-Standard-Medium.woff2" as="font" type="font/woff2" crossorigin>

  <style>
    @font-face {
      font-family: 'Antenna-BlackItalic';
      src: url('Fonts/Antenna-BlackItalic.woff2') format('woff2'),
           url('Fonts/Antenna-BlackItalic.woff') format('woff');
      font-weight: 900;
      font-style: italic;
      font-display: swap;
    }

    @font-face {
      font-family: 'GT-America-Standard-Medium';
      src: url('Fonts/GT-America-Standard-Medium.woff2') format('woff2'),
           url('Fonts/GT-America-Standard-Medium.woff') format('woff');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }

    body {
      margin: 0;
      background: linear-gradient(to bottom, #31B8E9, #F7BEA8);
      color: #052439;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .trivia-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      box-sizing: border-box;
      width: 100%;
      max-width: 1600px;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .trivia-container.visible {
      opacity: 1;
    }

    .question {
      font-family: 'Antenna-BlackItalic' !important;
      font-size: 3rem;
      margin-bottom: 3rem;
      max-width: 90%;
      text-transform: uppercase;
    }

    .answers {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem 4rem;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      width: auto;
    }

    .answer {
      font-family: 'GT-America-Standard-Medium' !important;
      font-size: 2rem;
      text-align: left;
      transition: opacity 3s ease;
      max-width: 500px;
      margin: 0 auto;
      color: #052439;
    }

    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="trivia-container" id="trivia">
    <div class="question" id="question"></div>
    <div class="answers" id="answers"></div>
  </div>

  <script>
    const questions = [
      { question: "What does 'TEU' stand for in shipping?", answers: ["Transport Efficiency Unit","Twenty-foot Equivalent Unit","Total Export Utility","Terminal Entry Usage"], correct: 1 },
      { question: "Which canal significantly shortens the shipping route between Europe and Asia?", answers: ["Panama Canal","Suez Canal","Kiel Canal","Corinth Canal"], correct: 1 }
    ];

    let currentIndex = 0;

    function showQuestion(index) {
      const trivia = document.getElementById("trivia");
      trivia.classList.remove("visible");

      setTimeout(() => {
        const q = questions[index];
        document.getElementById("question").textContent = q.question;

        const answersDiv = document.getElementById("answers");
        answersDiv.innerHTML = "";
        q.answers.forEach((ans, i) => {
          const div = document.createElement("div");
          div.className = "answer";
          div.textContent = ans;
          answersDiv.appendChild(div);
        });

        trivia.classList.add("visible");

        // fade wrong answers
        setTimeout(() => {
          document.querySelectorAll(".answer").forEach((el, i) => {
            if (i !== q.correct) el.classList.add("fade-out");
          });
        }, 10000);

        // next question
        setTimeout(() => {
          currentIndex = (currentIndex + 1) % questions.length;
          showQuestion(currentIndex);
        }, 20000);

      }, 2000);
    }

    showQuestion(currentIndex);
  </script>
</body>
</html>
